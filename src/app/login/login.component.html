<app-navbar></app-navbar>
<section class="loguearse" id="login">
    <div class="container text-center">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="modal-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()"novalidate>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="user" class="form-control" id="nombreUsuario" aria-describedby="emailHelp" placeholder="usuario user"[(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                            <div id="emailHelp" class="form-text">Nunca compartiremos su informacion con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" for="password" >Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="contraseña user" required/>
                        </div>
                        <div class="modal-footer">
                            <a href="">
                                <button type="submit" class="btn btn-dark ingreso" data-bs-dismiss="modal">Login
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
