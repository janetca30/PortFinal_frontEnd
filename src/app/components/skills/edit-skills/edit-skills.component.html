<div class="container" *ngIf="skills">
    <div class="row">
        <h2>Editar Skills</h2>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de la Skill</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="imgS">Imagen de la Skill</label>
                    <input type="text" class="form-control" id="imgS" name="imgS" [(ngModel)]="skills.imgS" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
