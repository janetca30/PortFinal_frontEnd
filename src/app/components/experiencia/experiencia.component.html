<!--Experiencia-->
<section class="experiencia" id="experiencia">
    <div class="row">
        <div class="col mt-3">
            <h2><b><i>Experiencia</i></b></h2>
        </div>
    </div>
    <button type="submit" class="btn btn-dark boton" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia
    </button>
    <div class="row" *ngFor="let Experiencia of expe">
        <div class="expe">
            <div class="card">
                <div class="circle">
                </div>
                <div class="row container imagen">
                    <div class="col-6 ">
                        <img src={{Experiencia.imgE}} class="img-fluid rounded-start" alt="logo" id="logo">
                    </div>
                    <div class="col-1">
                        <div *ngIf="isLogged" class="update">
                            <button class="btn btn-dark " routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pen-fill"></i>
                            </button>
                        </div>
                        <div *ngIf="isLogged" class="delete">
                            <button class="btn btn-dark" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-5 datos">
                        <div>
                            <h4>{{Experiencia.nombreE}}</h4>
                            <p>{{Experiencia.descripcionE}}</p>
                            <p>{{Experiencia.puestoE}}</p>
                            <p>Inicio {{Experiencia.fechaI | date: "dd-MM-yyyy"}}</p>
                            <p>Termino {{Experiencia.fechaT | date: "dd-MM-yyyy"}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
