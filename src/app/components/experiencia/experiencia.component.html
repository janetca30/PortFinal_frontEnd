<!--Experiencia-->
<section class="experiencia" id="experiencia">
    <div class="titulo">
        <h2><b><i>Experiencia</i></b></h2>        
    </div>
    <button type="submit" class="btn btn-dark boton" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
    </button>  
    <div class="row" *ngFor="let Experiencia of expe">
        <div class="col expe">
            <div class="card">
                <div class="circle">
                </div>
                <div class="row container">
                    <div class="col-6">
                        <img [src]=" " class="img-fluid rounded-start" alt="logo" id="logo">
                    </div>
                    <div class="col-1">
                        <div *ngIf="isLogged" class="update">
                            <button class="btn btn-dark " routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pen-fill"></i>
                            </button>
                        </div>
                        <div *ngIf="isLogged" class="delete">
                            <button class="btn btn-dark" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="content">
                            <h4 class="card-title">{{Experiencia.nombreE}}</h4>
                            <p class="card-text">{{Experiencia.descripcionE}}</p>
                            <p class="card-text">{{Experiencia.puestoE}}</p>
                            <p class="card-text">Inicio {{Experiencia.fInicioE}} Termino {{Experiencia.fTerminoE | date:"dd-MM-yyyy"}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
