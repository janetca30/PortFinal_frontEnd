<div class="container" *ngIf="expLab">
    <div class="row">
        <h2>Editar Experiencia</h2>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="puestoE">Puesto</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.puestoE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="fInicioE">Inicio</label>
                    <input type="date" class="form-control" id="fInicioE" name="fInicioE" [(ngModel)]="expLab.fechaI" required>
                </div>
                <div class="form-group">
                    <label for="fTerminoE">Termino</label>
                    <input type="date" class="form-control" id="fTerminoE" name="fTerminoE" [(ngModel)]="expLab.fechaT" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
