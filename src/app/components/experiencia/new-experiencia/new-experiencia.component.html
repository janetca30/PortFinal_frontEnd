<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="puestoE">Puesto</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="puestoE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <div class="form-group">
                    <label for="fInicioE">Inicio</label>
                    <input type="date" class="form-control" id="fInicioE" name="fInicioE" [(ngModel)]="fInicioE" required>
                </div>
                <div class="form-group">
                    <label for="fTerminoE">Termino</label>
                    <input type="date" class="form-control" id="fTerminoE" name="fTerminoE" [(ngModel)]="fTerminoE" required>
                </div>
                <button class="btn btn-dark ">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
