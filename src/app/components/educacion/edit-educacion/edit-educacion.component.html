<div class="container" *ngIf="educacion">
    <div class="row">
        <h2>Editar Educación</h2>
        <div >
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloE">Titulo</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="educacion.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anioE">Año</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="educacion.anioE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
