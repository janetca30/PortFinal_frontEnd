<div class="container">
    <div class="row">
        <h2>Nueva Educación</h2>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloE">Titulo</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="tituloE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anioE">Año</label>
                    <input type="number" class="form-control" placeholder="solo números de 4 dígitos" min="1900" max="2099" id="anioE" name="anioE" [(ngModel)]="anioE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" >
                </div>
                <button class="btn btn-dark ">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
