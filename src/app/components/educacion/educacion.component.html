<!--Educacion-->
<section class="educacion" id="educacion" *ngIf="isLogged">
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h2><b><i>Educación</i></b></h2>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-dark boton" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educacion
    </button>
    <div class="container">
        <div class="row edu" *ngFor="let Educacion of educacion">
            <div class="textedu col-6 mt-5">
                <p class="peduc">{{Educacion.tituloE}}</p>
                <p class="peduc"><i>{{Educacion.descripcionE}}</i></p>
                <p class="peduc">{{Educacion.anioE | date:"yyyy"}}</p>
            </div>
            <div class="col-1 edicion">
                <div *ngIf="isLogged" class="update">
                    <button class="btn btn-dark " routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pen-fill"></i>
                    </button>
                </div>
                <div *ngIf="isLogged" class="delete">
                    <button class="btn btn-dark" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
            <div class="col-5" id="boximagen">
                <img [src]="Educacion.imgE" alt="certif" id="imagen">
            </div>
        </div>
    </div>
</section>
